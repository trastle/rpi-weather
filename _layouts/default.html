<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="/rpi-weather/">{{ site.name }}</a></h1>
        <p>{{ site.description }}</p>

        <p class="view"><a href="https://github.com/trastle/rpi-weather">View the Project on GitHub <small>trastle/rpi-weather</small></a></p>

        <p class="view"><a href="./references.html">References</a></p>
        
      </header>

      {{ content }}

      <footer>
        <p class="centered"><img height="50px" src="images/rpi.png"/></p>
        <p>This project is maintained by <a href="https://github.com/trastle">trastle</a></p>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
